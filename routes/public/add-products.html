<h1 class="h3 mb-2 text-gray-800">Add New Book</h1>

<div class="row">

    <!-- Area add product -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Add a Book</h6>
      </div>   
      <div class="card-body">
       <!-- ... same layout as before ... -->

       <form id="add-product-form" enctype="multipart/form-data">
        <div class="form-group">
          <label class="label">Book Name:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
    
        <div class="form-group">
          <label class="label">Book Description:</label>
          <input type="text" id="description" name="description" class="form-control">
        </div>
    
        <div class="form-group">
          <label class="label">Book Image:</label>
          <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
        </div>
    
        <div class="form-group">
          <label class="label">Price:</label>
          <input type="number" id="price" name="price" class="form-control" required>
        </div>
    
       
    
        <br>
        <button type="submit" class="btn btn-primary">Insert</button>
    </form>
    
    <script>
      document.getElementById('add-product-form').addEventListener('submit', function (e) {
        e.preventDefault();
    
        const formData = new FormData();
        formData.append("name", document.getElementById('name').value);
        formData.append("description", document.getElementById('description').value);
        formData.append("price", document.getElementById('price').value);
        formData.append("image", document.getElementById('image').files[0]);
       
    
        fetch('/api/products/add', {
          method: 'POST',
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          alert(data.msg || "Product added successfully!");
          document.getElementById('add-product-form').reset();
        })
        .catch(err => {
          console.error('Error adding product:', err);
          alert("Something went wrong while adding the product.");
        });
      });
    </script>
